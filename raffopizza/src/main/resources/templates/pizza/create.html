<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>


<body>


    <header class="sticky-top">
        <nav class="navbar  bg-danger mb-5" data-bs-theme="dark">
            <div class="container text-center">
                <a class="navbar-brand " href="#">
    
                </a>
                <a class="navbar-brand " th:href="@{/index}">
                    <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo" width="160" height="80" target="_blank"/>
                </a>
    
                <div class="flex-row" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 flex-row text-white fw-bold">
                        <li class="nav-item">
                            <button class="btn btn-light rounded">
                                <a class="fw-bold text-dark text-decoration-none" th:href="@{/index/create}"
                                    >Crea la tua pizza</a>
                            </button>
                        </li>
    
    
                    </ul>
    
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-6">
                    <h1 class="fw-bold m-5">Crea la tua Pizza</h1>

                    <!-- FORM -->
                    
                    <form id="pizzaForm" th:object="${pizza}" th:action="@{/index/create}" method="post">
                    
                        <div class="mb-3">
                            <label for="name" class="form-label">NOME</label>
                            <input name="name" type="text" class="form-control" id="name" placeholder="Inserisci il nome della pizza"
                                th:field="*{name}" th:errorClass="is-invalid" required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Ingredienti</label>
                            <input name="description" type="text" class="form-control" id="description" placeholder="Cosa vogliamo metterci sopra ?" th:field="*{description}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo</label>
                            <input name="price" type="text" class="form-control" id="price" placeholder="Inserisci il prezzo"
                                th:field="*{price}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Foto</label>
                            <input name="photo" type="text" class="form-control" id="photo" placeholder="Carica un url valido"
                                th:field="*{photo}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('photo')}"class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('photo')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3 form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Accetto termini e
                                condizioni</label>
                        </div>
                        <button type="submit" class="btn btn-danger rounded mt-5">Crea la pizza !</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

    <style>
        .fixed-button {
            position: fixed;
            top: 60vh;
            left: 76vw;
        }
    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">
        <nav class="navbar  bg-danger mb-5" data-bs-theme="dark">
            <div class="container text-center">
                <a class="navbar-brand " href="#">

                </a>
                <a class="navbar-brand " th:href="@{/index}">
                    <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo" width="160" height="80" />
                </a>

                <div class="flex-row" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 flex-row text-white fw-bold">
                        <li class="nav-item">

                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->


    <div class="background">
        <div class="container">
            <div class="row align-items-center">

                <!-- LEFT COL -->

                <div class="col-10">

                    <!-- TITLE -->

                    <h1 class="fw-bold mt-5 mb-5">Le nostre proposte :</h1>

                    <!-- TABLE -->

                    <table class="table table-striped table-hover border-dark px-0 mx-0">

                        <!-- THEAD -->

                        <thead class="">
                            <tr class="table-danger-emphasis">
                                <th colspan="1" scope="col">Nome
                                </th>
                                <th colspan="1" class="px-0" scope="col"></th>
                                <th colspan="2" style="width: 100px;" scope="col">Prezzo</th>
                            </tr>
                        </thead>

                        <!-- TBODY -->

                        <tbody>

                            <tr th:each="pizza : ${list}" th:href="@{|/index/show/${pizza.id}|}">

                                <!-- NAME & DESCRIPTION
                                 -->
                                <th scope="row">

                                    <a class="text-decoration-none py-5 text-white" target="_blank"
                                        th:href="@{|/index/show/${pizza.id}|}">
                                        <div th:text="${pizza.name}" class="fw-bold"></div>
                                    </a>

                                    <div class="fw-1 ">

                                        <a class="text-decoration-none py-5 text-white" target="_blank"
                                            th:href="@{|/index/show/${pizza.id}|}">
                                            <span> ( </span>
                                            <span th:text="${pizza.description}" class="py-3 pb-5"></span>
                                            <span class="pe-5"> ) </span>
                                        </a>

                                    </div>
                                </th>

                                <!-- PHOTO_URL -->

                                <td>
                                    <div class="px-0"><img class="px-0" th:src="${pizza.photo}" width="90" height="90"
                                            alt="URL PHOTO_PIZZA" />
                                    </div>
                                </td>

                                <!-- CURRENCY PRICE FORMAT -->
                                <td>
                                    <a class="text-decoration-none py-5 text-white" target="_blank"
                                        th:href="@{|/index/show/${pizza.id}|}">
                                        <div class="pb-5"
                                            th:text="|€ ${#numbers.formatDecimal(pizza.price, 1, 2, 'COMMA')}|">
                                        </div>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- RIGHT COL -->

                <div class="col-2 align-items-center">

                    <div class="float-end">

                        <!-- OFFCANVAS BUTTON -->

                        <button class="btn btn-danger fixed-button p-3 fw-bold fs-5" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                            aria-controls="offcanvasExample">
                            Crea la tua pizza
                        </button>
                    </div>

                    <!-- OFFCANVAS -->

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                        aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header">
                            <h3 class="offcanvas-title fw-bold" id="offcanvasExampleLabel">
                                Crea la tua pizza</h4>

                        </div>
                        <div class="offcanvas-body">
                            <h6>Inserisci una nuova pizza al menù. <br>
                                Completa il form e inserisci a database la nuova pizza !</h6>
                            <button class="btn btn-danger rounded text-white fs-5  mt-5">
                                <a class="fw-bold  text-decoration-none p-4" th:href="@{/index/create}"
                                    target="_blank">Inizia a creare ora la
                                    tua pizza</a>
                            </button>

                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </div>

    </div>


    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>

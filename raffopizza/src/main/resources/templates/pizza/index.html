<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>


<body>

    <header>
        <nav class="navbar bg-danger" data-bs-theme="dark">
            <div class="container justify-content-center">
                <a class="navbar-brand" href="#">
                    <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo" width="160" height="80" />
                    <apan class="fw-3"></span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-10 mt-4">
                    <h1 class="fw-bold m-4">Le nostre proposte :</h1>
                    <table class="table table-striped table-hover">
                        <thead class="">
                            <tr class="table-danger-emphasis>
                                <th  scope="col">Nome</th>
                                <th scope="col"></th>
                                <th colspan="2" scope="col">Prezzo</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pizza : ${list}">
                                <td>
                                    <div th:text="${pizza.name}" class="fw-bold"></div>
                                    <div class="fw-1 ">
                                        <span> ( </span>
                                        <span th:text="${pizza.description}"></span>
                                        <span> ) </span>
                                    </div>
                                </td>
                                <td><a class="text-danger" th:href="${pizza.photo}" target="_blank">photo</a></td>
                                <td  class="fw-bold" th:text="${pizza.price}"></td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>

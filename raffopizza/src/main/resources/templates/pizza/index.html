<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">
        <nav class="navbar  bg-danger mb-5" data-bs-theme="dark">
            <div class="container text-center">
                <a class="navbar-brand " href="#">

                </a>
                <a class="navbar-brand " th:href="@{/index}">
                    <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo" width="160" height="80" />
                </a>

                <div class="flex-row" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 flex-row text-white fw-bold">
                        <li class="nav-item">
                            <button class="btn btn-light rounded">
                                <a class="fw-bold text-dark text-decoration-none" th:href="@{/index/create}"
                                    target="_blank">Crea la tua pizza</a>
                            </button>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->

    <main class="mt-5">
        <div class="background mt-5">
            <div class="container mt-5">
                <div class="row align-items-center mt-5">

                    <!-- LEFT COL -->

                    <div class="col-10 mt-5">

                        <!-- TITLE -->

                        <h1 class="fw-bold mt-5 mb-5">Le nostre proposte :</h1>

                        <!-- TABLE -->

                        <table class="table table-striped table-hover px-0 mx-0">

                            <!-- THEAD -->

                            <thead class="">
                                <tr class="table-danger-emphasis">
                                    <th colspan="1" scope="col">Nome</th>
                                    <th colspan="1" class="px-0" scope="col"></th>
                                    <th colspan="2" style="width: 100px;" scope="col">Prezzo</th>
                                </tr>
                            </thead>

                            <!-- TBODY -->

                            <tbody>
                                
                                <tr th:each="pizza : ${list}">
                                   
                                    <th scope="row">
                                        <div th:text="${pizza.name}" class="fw-bold"></div>
                                        <div class="fw-1 ">
                                            <span> ( </span>
                                            <span th:text="${pizza.description}"></span>
                                            <span> ) </span>
                                        </div>
                                    </th>
                                    <td class="px-0" ><img class="px-0" th:src="${pizza.photo}" width="90" height="90" alt="Immagine dal Web" />
                                    </td>
                                    <!-- <td><a class="text-danger" th:href="${pizza.photo}" target="_blank">photo</a></td> -->
                                    <td>
                                    <span colspan="2" class=" fs-6" th:text="${pizza.price}"></span>
                                    <span> â‚¬</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- RIGHT COL -->

                    <div class="col-2 align-items-center">

                        <div class="float-end">

                            <!-- OFFCANVAS BUTTON -->

                            <button class="btn btn-danger sticky-bottom" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                Crea la tua pizza
                            </button>
                        </div>

                        <!-- OFFCANVAS -->

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h3 class="offcanvas-title fw-bold" id="offcanvasExampleLabel">
                                    Crea la tua pizza</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">

                                <!-- FORM -->
                                
                               
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>

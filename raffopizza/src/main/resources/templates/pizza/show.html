<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Show</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <style>
        .fixed-button {
            position: fixed;
            top: 60vh;
            left: 76vw;
        }

        .fixed-image {
            position: fixed;
            top: 10vh;
            left: 76vw;
            height: 100vh;
        }

        .nav-bg {
            background: #23074d;
            background: -webkit-linear-gradient(to right, #c22a00, #000000);
            background: linear-gradient(to right, #ff3700, #330000);
        }
    </style>
</head>


<body>

    <!-- ------------------------
             ---------HEADER---------
             ------------------------ -->

    <header class="sticky-top">
        <nav class="navbar nav-bg mb-5" >
            <div class="container text-center">
                <a class="navbar-brand " href="#">

                </a>
                <a class="navbar-brand " th:href="@{/index}">
                    <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo" width="160" height="80" />
                </a>

                <div class="flex-row" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 flex-row text-white fw-bold">



                    </ul>

                </div>
            </div>
        </nav>
    </header>


    <!-- ----------------------------
         -----------MAIN-------------
         ---------------------------- -->

    <main>
        <div class="container mt-4">
            <h1 class="fw-bold mb-5">Dettaglio pizze</h1>
            <div class="d-flex justify-content-center">

                <div class="card border-top-0 border-danger border-3 rounded-bottom" style="width: 450px;">
                    <img th:src="${pizza.photo}" width="100%" height="auto" class="card-img-top" alt="Foto Pizza Url">
                    <div class="card-body">
                        <p class="card-title d-flex justify-content-between">
                            <span class="card-title text-start me-5 fw-bold fs-5" th:text="${pizza.name}">
                            </span>

                            <span class="fs-5"
                                th:text="|€ ${#numbers.formatDecimal(pizza.price, 1, 2, 'COMMA')}|"></span>


                        <p>
                        <p class="card-text">
                            <span> ( </span>
                            <span th:text="${pizza.description}"></span>
                            <span> ) </span>
                        </p>
                        <a th:href="@{/index}" class="btn btn-danger rounded my-4">Torna al menu'</a>
                    </div>
                </div>

            </div>
    </main>


    <!-- ----------------------------
             ----------FOOTER------------
             ---------------------------- -->

    <footer class="mt-5">

        <div class="card text-center" my-5>
            <div class="card-header">
                RAFFOPIZZA ®

            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="https://github.com/RaffaeleVallifuoco" target="_blank"
                    class="btn btn-outline-danger rounded p-2 mb-5">GitHub
                    profile</a>
            </div>
            <div class="card-footer text-body-secondary">
                2024
            </div>
        </div>

    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
